name: ðŸŽ¨ Update Artwork Cache

on:
  schedule:
    - cron: '0 6 * * *'  # 6am UK time daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-artwork-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Fetch artwork images from APIs
        run: |
          node fetch-artwork-images.js
      
      - name: Commit and push cache updates
        run: |
          git config --local user.name "actions-user"
          git config --local user.email "actions@github.com"
          git add data/artwork-cache.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ¨ Update artwork cache" && git push)
